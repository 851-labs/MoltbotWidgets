name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: [self-hosted, macOS, ARM64, claudl]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          set-safe-directory: false

      - name: Install appdrop
        run: brew install 851-labs/tap/appdrop || brew upgrade 851-labs/tap/appdrop

      - name: Set up CI
        env:
          DEVELOPER_ID_CERT_P12: ${{ secrets.DEVELOPER_ID_CERT_P12 }}
          DEVELOPER_ID_CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_CERT_PASSWORD }}
          DEVELOPER_ID_APPLICATION: ${{ secrets.DEVELOPER_ID_APPLICATION }}
        run: appdrop setup-ci

      - name: Install provisioning profiles
        env:
          PROVISIONING_PROFILE_APP: ${{ secrets.PROVISIONING_PROFILE_APP }}
          PROVISIONING_PROFILE_EXTENSION: ${{ secrets.PROVISIONING_PROFILE_EXTENSION }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_APP" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/MoltbotWidgets.provisionprofile
          echo "$PROVISIONING_PROFILE_EXTENSION" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/MoltbotWidgetsExtension.provisionprofile

      - name: Archive
        env:
          DEVELOPER_ID_APPLICATION: ${{ secrets.DEVELOPER_ID_APPLICATION }}
        run: |
          xcodebuild -project MoltbotWidgets.xcodeproj \
            -scheme MoltbotWidgets \
            -configuration Release \
            -archivePath build/MoltbotWidgets.xcarchive \
            CODE_SIGN_STYLE=Manual \
            "CODE_SIGN_IDENTITY=$DEVELOPER_ID_APPLICATION" \
            archive

      - name: Export
        run: |
          xcodebuild -exportArchive \
            -archivePath build/MoltbotWidgets.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Build CLI
        run: swift build -c release

      - name: Bundle CLI
        env:
          DEVELOPER_ID_APPLICATION: ${{ secrets.DEVELOPER_ID_APPLICATION }}
        run: |
          # Copy CLI binary into app bundle
          cp .build/release/moltbot-widgets build/export/MoltbotWidgets.app/Contents/Resources/

          # Sign the CLI binary
          codesign --force --options runtime \
            --sign "$DEVELOPER_ID_APPLICATION" \
            build/export/MoltbotWidgets.app/Contents/Resources/moltbot-widgets

          # Re-sign the app bundle to include the new binary
          codesign --force --deep --options runtime \
            --sign "$DEVELOPER_ID_APPLICATION" \
            build/export/MoltbotWidgets.app

      - name: Create DMG
        run: |
          hdiutil create -volname "MoltbotWidgets" \
            -srcfolder build/export/MoltbotWidgets.app \
            -ov -format UDZO \
            build/MoltbotWidgets.dmg

      - name: Notarize
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > /tmp/AuthKey.p8
          xcrun notarytool submit build/MoltbotWidgets.dmg \
            --key /tmp/AuthKey.p8 \
            --key-id "$APP_STORE_CONNECT_KEY_ID" \
            --issuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --wait
          rm /tmp/AuthKey.p8

      - name: Staple
        run: xcrun stapler staple build/MoltbotWidgets.dmg

      - name: Publish GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            build/MoltbotWidgets.dmg \
            --title "${{ github.ref_name }}" \
            --notes "Release ${{ github.ref_name }}"
